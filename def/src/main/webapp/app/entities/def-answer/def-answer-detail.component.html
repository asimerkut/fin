
<div *ngIf="defAnswer">
    <h2><span>Def Answer</span> {{defAnswer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Answer</span></dt>
        <dd>
            <span>{{defAnswer.answer}}</span>
        </dd>
        <dt><span>Relation</span></dt>
        <dd>
            <div *ngIf="defAnswer.relation">
                <a [routerLink]="['/def-relation', defAnswer.relation?.id]">{{defAnswer.relation?.code}}</a>
            </div>
        </dd>
        <dt><span>Item Source</span></dt>
        <dd>
            <div *ngIf="defAnswer.itemSource">
                <a [routerLink]="['/def-item', defAnswer.itemSource?.id]">{{defAnswer.itemSource?.code}}</a>
            </div>
        </dd>
        <dt><span>Item Target</span></dt>
        <dd>
            <div *ngIf="defAnswer.itemTarget">
                <a [routerLink]="['/def-item', defAnswer.itemTarget?.id]">{{defAnswer.itemTarget?.code}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'def-answer/'+ defAnswer.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
