<div>
    <h2>
        <span>Per Excuses</span>
        <button class="btn btn-primary float-right jh-create-entity create-per-excuse" [routerLink]="['/', { outlets: { popup: ['per-excuse-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down" >
            Create new Per Excuse
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="Query">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="perExcuses">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Start Date</span></th>
            <th><span>Start Ders No</span></th>
            <th><span>Finish Date</span></th>
            <th><span>Finish Ders No</span></th>
            <th><span>Is Excuse</span></th>
            <th><span>Person</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let perExcuse of perExcuses ;trackBy: trackId">
                <td><a [routerLink]="['../per-excuse', perExcuse.id ]">{{perExcuse.id}}</a></td>
                <td>{{perExcuse.startDate | date:'mediumDate'}}</td>
                <td>{{perExcuse.startDersNo}}</td>
                <td>{{perExcuse.finishDate | date:'mediumDate'}}</td>
                <td>{{perExcuse.finishDersNo}}</td>
                <td>{{perExcuse.isExcuse}}</td>
                <td>
                    <div *ngIf="perExcuse.person">
                        <a [routerLink]="['../per-person', perExcuse.person?.id ]" >{{perExcuse.person?.code}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../per-excuse', perExcuse.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'per-excuse/'+ perExcuse.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'per-excuse/'+ perExcuse.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
