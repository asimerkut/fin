<div>
    <h2>
        <span>Hop Dosyas</span>
        <button class="btn btn-primary float-right jh-create-entity create-hop-dosya" [routerLink]="['/', { outlets: { popup: ['hop-dosya-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down" >
            Create new Hop Dosya
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="Query">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="hopDosyas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Kod</span></th>
            <th><span>Dosya Tipi</span></th>
            <th><span>Klasor</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let hopDosya of hopDosyas ;trackBy: trackId">
                <td><a [routerLink]="['../hop-dosya', hopDosya.id ]">{{hopDosya.id}}</a></td>
                <td>{{hopDosya.kod}}</td>
                <td>{{hopDosya.dosyaTipi}}</td>
                <td>
                    <div *ngIf="hopDosya.klasor">
                        <a [routerLink]="['../hop-dosya', hopDosya.klasor?.id ]" >{{hopDosya.klasor?.kod}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../hop-dosya', hopDosya.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'hop-dosya/'+ hopDosya.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'hop-dosya/'+ hopDosya.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
