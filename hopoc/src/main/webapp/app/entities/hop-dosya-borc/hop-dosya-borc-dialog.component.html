<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myHopDosyaBorcLabel">Create or edit a Hop Dosya Borc</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!hopDosyaBorc.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="hopDosyaBorc.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_kod">Kod</label>
            <input type="text" class="form-control" name="kod" id="field_kod"
                [(ngModel)]="hopDosyaBorc.kod" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_tutar">Tutar</label>
            <input type="number" class="form-control" name="tutar" id="field_tutar"
                [(ngModel)]="hopDosyaBorc.tutar" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_borcGrubu">Borc Grubu</label>
            <select class="form-control" name="borcGrubu" [(ngModel)]="hopDosyaBorc.borcGrubu" id="field_borcGrubu" >
                <option value="BG_00">BG_00</option>
                <option value="BG_01">BG_01</option>
                <option value="BG_02">BG_02</option>
                <option value="BG_03">BG_03</option>
                <option value="BG_04">BG_04</option>
                <option value="BG_05">BG_05</option>
                <option value="BG_06">BG_06</option>
                <option value="BG_07">BG_07</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_dosya">Dosya</label>
            <select class="form-control" id="field_dosya" name="dosya" [(ngModel)]="hopDosyaBorc.dosya" >
                <option [ngValue]="null"></option>
                <option [ngValue]="hopDosyaOption.id === hopDosyaBorc.dosya?.id ? hopDosyaBorc.dosya : hopDosyaOption" *ngFor="let hopDosyaOption of hopdosyas; trackBy: trackHopDosyaById">{{hopDosyaOption.kod}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
