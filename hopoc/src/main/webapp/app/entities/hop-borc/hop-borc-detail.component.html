
<div *ngIf="hopBorc">
    <h2><span>Hop Borc</span> {{hopBorc.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Kod</span></dt>
        <dd>
            <span>{{hopBorc.kod}}</span>
        </dd>
        <dt><span>Tutar</span></dt>
        <dd>
            <span>{{hopBorc.tutar}}</span>
        </dd>
        <dt><span>Borc Tipi</span></dt>
        <dd>
            <span>{{hopBorc.borcTipi}}</span>
        </dd>
        <dt><span>Tarih</span></dt>
        <dd>
            <span>{{hopBorc.tarih | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Dosya</span></dt>
        <dd>
            <div *ngIf="hopBorc.dosya">
                <a [routerLink]="['/hop-dosya', hopBorc.dosya?.id]">{{hopBorc.dosya?.kod}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'hop-borc/'+ hopBorc.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
