<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myHopBorcLabel">Create or edit a Hop Borc</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!hopBorc.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="hopBorc.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_kod">Kod</label>
            <input type="text" class="form-control" name="kod" id="field_kod"
                [(ngModel)]="hopBorc.kod" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_tutar">Tutar</label>
            <input type="number" class="form-control" name="tutar" id="field_tutar"
                [(ngModel)]="hopBorc.tutar" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_borcTipi">Borc Tipi</label>
            <select class="form-control" name="borcTipi" [(ngModel)]="hopBorc.borcTipi" id="field_borcTipi" >
                <option value="FATURA">FATURA</option>
                <option value="URUN">URUN</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_tarih">Tarih</label>
            <div class="input-group">
                <input id="field_tarih" type="text" class="form-control" name="tarih" ngbDatepicker  #tarihDp="ngbDatepicker" [(ngModel)]="hopBorc.tarih"
                />
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="tarihDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_dosya">Dosya</label>
            <select class="form-control" id="field_dosya" name="dosya" [(ngModel)]="hopBorc.dosya" >
                <option [ngValue]="null"></option>
                <option [ngValue]="hopDosyaOption.id === hopBorc.dosya?.id ? hopBorc.dosya : hopDosyaOption" *ngFor="let hopDosyaOption of hopdosyas; trackBy: trackHopDosyaById">{{hopDosyaOption.kod}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
