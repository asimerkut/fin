<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDosyaLabel">Create or edit a Dosya</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!dosya.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="dosya.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_kod">Kod</label>
            <input type="text" class="form-control" name="kod" id="field_kod"
                [(ngModel)]="dosya.kod" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_dosyaNo">Dosya No</label>
            <input type="text" class="form-control" name="dosyaNo" id="field_dosyaNo"
                [(ngModel)]="dosya.dosyaNo" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_klasor">Klasor</label>
            <select class="form-control" id="field_klasor" name="klasor" [(ngModel)]="dosya.klasor" >
                <option [ngValue]="null"></option>
                <option [ngValue]="dosyaOption.id === dosya.klasor?.id ? dosya.klasor : dosyaOption" *ngFor="let dosyaOption of dosyas; trackBy: trackDosyaById">{{dosyaOption.kod}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_dosyaTipi">Dosya Tipi</label>
            <select class="form-control" id="field_dosyaTipi" name="dosyaTipi" [(ngModel)]="dosya.dosyaTipi" >
                <option [ngValue]="null"></option>
                <option [ngValue]="dosyaTipiOption.id === dosya.dosyaTipi?.id ? dosya.dosyaTipi : dosyaTipiOption" *ngFor="let dosyaTipiOption of dosyatipis; trackBy: trackDosyaTipiById">{{dosyaTipiOption.kod}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
