<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDosyaBorcLabel">Create or edit a Dosya Borc</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!dosyaBorc.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="dosyaBorc.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_kod">Kod</label>
            <input type="text" class="form-control" name="kod" id="field_kod"
                [(ngModel)]="dosyaBorc.kod" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_dosya">Dosya</label>
            <select class="form-control" id="field_dosya" name="dosya" [(ngModel)]="dosyaBorc.dosya" >
                <option [ngValue]="null"></option>
                <option [ngValue]="dosyaOption.id === dosyaBorc.dosya?.id ? dosyaBorc.dosya : dosyaOption" *ngFor="let dosyaOption of dosyas; trackBy: trackDosyaById">{{dosyaOption.kod}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_borcGrubu">Borc Grubu</label>
            <select class="form-control" id="field_borcGrubu" name="borcGrubu" [(ngModel)]="dosyaBorc.borcGrubu" >
                <option [ngValue]="null"></option>
                <option [ngValue]="borcGrubuOption.id === dosyaBorc.borcGrubu?.id ? dosyaBorc.borcGrubu : borcGrubuOption" *ngFor="let borcGrubuOption of borcgrubus; trackBy: trackBorcGrubuById">{{borcGrubuOption.kod}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
