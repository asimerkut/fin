
<div *ngIf="defPivot">
    <h2><span>Pivot: </span> {{defPivot.code}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>

    <hr>
    <div id="pivotElement"></div>
    <hr>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'def-pivot/'+ defPivot.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
