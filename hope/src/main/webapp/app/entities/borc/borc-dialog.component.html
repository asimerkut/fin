<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myBorcLabel">Create or edit a Borc</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!borc.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="borc.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_kod">Kod</label>
            <input type="text" class="form-control" name="kod" id="field_kod"
                [(ngModel)]="borc.kod" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_orjinalBorcTutari">Orjinal Borc Tutari</label>
            <input type="number" class="form-control" name="orjinalBorcTutari" id="field_orjinalBorcTutari"
                [(ngModel)]="borc.orjinalBorcTutari" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_dosya">Dosya</label>
            <select class="form-control" id="field_dosya" name="dosya" [(ngModel)]="borc.dosya" >
                <option [ngValue]="null"></option>
                <option [ngValue]="dosyaOption.id === borc.dosya?.id ? borc.dosya : dosyaOption" *ngFor="let dosyaOption of dosyas; trackBy: trackDosyaById">{{dosyaOption.kod}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_borcTipi">Borc Tipi</label>
            <select class="form-control" id="field_borcTipi" name="borcTipi" [(ngModel)]="borc.borcTipi" >
                <option [ngValue]="null"></option>
                <option [ngValue]="borcTipiOption.id === borc.borcTipi?.id ? borc.borcTipi : borcTipiOption" *ngFor="let borcTipiOption of borctipis; trackBy: trackBorcTipiById">{{borcTipiOption.kod}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
